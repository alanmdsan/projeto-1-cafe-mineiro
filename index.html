<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Mineiro</title>
    <link rel="icon" type="image/ico" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="./images/icons8-coffee-64.png" alt="logo" />
            <nav>
                <ul>
                    <li>
                        <a href="#coffees">Cafés</a>
                    </li>
                    <li>
                        <a href="#contact">Contato</a>
                    </li>
                    <li class="contact-phone">
                        (32) 82890-2732
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="jumbotron">
        <div class="container">
            <div class="jumbotron-call">
                <h1>
                    Descubra o<br /> 
                    gosto do <span class="text-orange">verdadeiro</span><br /> 
                    café mineiro
                </h1>
                <a href="#contact">CONTATE-NOS</a>
            </div>
            <div class="jumbotron-image">
                <img class="jumbotron-image-pic" src="./images/drinking coffee.jpg" alt="bebendo café" />
            </div>
        </div>
    </section>
    <section id="coffees">
        <div class="container">
            <img src="./images/coffees.jpg" alt="coffees" />
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <div class="discount-call">
                <h2>
                    Entre em contato para solicitar<br /> 
                    um desconto de 15%
                </h2>
            </div>
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="Seu nome" required />
                    <input type="email" placeholder="Seu email" required />
                    <button type="submit">ENVIAR</button>
                </form>
            </div>
        </div>
    </section>
    <section id="other-products">
        <div class="container">
            <div>
                <img src="./images/coffee1.JPG" alt="produto 1" />    
            </div>
            <div>
                <img src="./images/coffee2.JPG" alt="produto 2" />
            </div>
            <div>
                <img src="./images/coffee3.JPG" alt="produto 3" />
            </div>
            <div>
                <img src="./images/coffee4.JPG" alt="produto 4" />
            </div>
            <div>
                <img src="./images/coffee5.JPG" alt="produto 5" />
            </div>
            <div>
                <img src="./images/coffee6.JPG" alt="produto 6" />
            </div>
            <div>
                <img src="./images/coffee7.JPG" alt="produto 7" />
            </div>
            <div>
                <img src="./images/coffee8.JPG" alt="produto 8" />
            </div>
        </div>
    </section>
    <section id="social-media">
        <div class="container">
            <div class="social-call">
                <h3>Siga-nos em nossas redes sociais</h3>
                <p>Lá você encontrará mais informações sobre nossos processos especiais</p>
            </div>
            <div class="social-media">
                <ul class="social-links">
                    <li>
                        <a href="#" title="Siga-nos no Facebook">
                            <img src="./images/icons8-facebook-novo-64.png" alt="Logo do Facebook">
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Siga-nos no Instagram">
                            <img src="./images/icons8-instagram-64.png" alt="Logo do Instagram">
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Siga-nos no Twitter">
                            <img src="./images/icons8-twitter-64.png" alt="Logo do Twitter">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
